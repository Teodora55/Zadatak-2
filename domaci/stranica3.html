        <h3>Odaberi svoju palačinku:</h3>
        <div id="glavni">
            <div class="pal">
               <img src="slike/dzem1.jpg" height="300" width="500">
                <label for="palacinka1">
                    <b>Integralna palačinka</b> - 300 din<br><br><br>

                    Integralne palačinke su sjajnog ukusa, ne opterećuju nas suvišnim kalorijskim unosom,<br>
                    daju mogućnost da na najukusniji način unesemo vlakna u ishranu. Podrazumevaju<br> kombinaciju više vrsta
                    zdravog brašna, te tako dobijamo čitav spektar nutrijenata koji<br> unosimo kroz jedan obrok.</label>
                <input type='checkbox' name='palacinka' value="300" id="palacinka1"/>
            </div>
            <div class="pal">
               <img src="slike/cokoladna3.png" height="500" width="500">
                <label for="palacinka2">
                    <b>Čokoladna palačinka</b> - 300 din<br><br><br>
                   
                    Od svih vrsta palačinki u našem su podneblju najpopularnije su one s čokoladom. Bilo <br>da 
                    su namazane namazom od čokolade ili je testo napravljeno s kakaom čokoladne<br> palačinke
                    su omiljena poslastica i dece i odraslih.
                    Ukoliko voliš Nutellu, Plazmu i<br> sladoled onda je naša čokoladna palačinka pravi izbor za tebe! 


                </label>
                <input type='checkbox' name='palacinka' value="300" id="palacinka2"/>
            </div>
            <div class="pal">
               <img src="slike/palacinka27.jpg" height="300" width="500">
                <label for="palacinka3">
                    <b>Proteinska palačinka</b> - 350 din<br><br><br>
                    Ukoliko u ishrani izbegavate proste ugljene hidrate, trenirate i potreban vam je dodatni<br> unos
                     proteina, proteinske palačinke su sjajan slatkiš koji se sprema od jaja i jagode i<br> peče na
                      standardan način. Začinjene cimetom, predstavljaju pravo malo slatko uživanje. <br>Isprobajte 
                      i bogate proteinske palačinke s posnim sirom, koje vas sigurno neće ostaviti<br> ravnodušnim.</label>
                <input type='checkbox' name='palacinka' value="350" id="palacinka3"/>
            </div>
            <div class="pal">
               <img src="slike/vocna1.jpg" height="400" width="500">
                <label for="palacinka4">
                    <b>Američka palačinka</b> - 250 din<br><br><br>
                    Već par godina unazad, američke palačinke su se sa filmova i iz naših dalekih želja,<br>
                    preselile u našu palačinkarnicu i potpuno su dostupne vašim čulima. 
                    Vazdušaste, meke,<br> prelivene javorovim sirupom, medom ili čokoladom, u kombinaciji sa borovnicama,<br>
                    šlagom ili sladoledom, brzo su nas osvojile. Postale su još jedna varijanta svima<br> nam omiljenih 
                    palačinki ali ovog puta na sasvim drugačiji način.</label>
                <input type='checkbox' name='palacinka' value="250" id="palacinka4"/>
            </div>
            <div class="pal">
                <img src="slike/palacinkaHeljda.png" height="300" width="500">
                <label for="palacinka5">
                    <b>Palačinka od heljde</b> - 350 din<br><br><br>
                    Odličan izbor kada su zdrava, bezglutenska brašna u pitanju, je heljdino. 
                    Heljda je žitarica<br> koja se tradicionalno koristila u našoj ishrani od davnina, 
                    obiluje vitaminima i mineralima,<br> sadrži vlakna, antioksidanse, gvožđe i niskokalorično je.
                    Popularne su razne vrste peciva i<br> hleba od heljde upravo zbog zdravih i blagotvornih
                     karakteristika a palačinke od heljdinog<br> brašna nisu izuzetak.
                </label>
                <input type='checkbox' name='palacinka' value="350" id="palacinka5"/>
            </div>
            <div class="pal">
               <img src="slike/bozicna11.png" height="300" width="500">
                <label for="palacinka1">
                    <b>Božićna palačinka</b> - 400 din<br><br><br>
                    Božićna palačinka je specijalna vrsta palačinke koju smo osmislili povodom predstojećih<br>
                    novogodišnjih praznika. Miris cimeta i đumbira je ono što ovu palačinku čini tako posebnom.<br>
                    Ispunjena medom i posuta najfinijim šećerom, ova palačinka će vas neodoljivo podsetiti na <br>ukus
                    božićnih kolačića koje svi volimo.
                    </label>
                <input type='checkbox' name='palacinka' value="400" id="palacinka6"/>
            </div>
            <div class="pal">
                <img src="slike/ljubavna11.png" height="300" width="500">
                 <label for="palacinka1">
                     <b>Ljubavna palačinka</b> - 350 din<br><br><br>
                        Ljubavna palačinka je zapravo japankse sufle palačinke sa jagodom.
                        Japanske sufle palačinke su<br> meke, vazdušaste i slatke. Osim toga što se tope u ustima, možete se igrati i nadevima.
                        Japanci<br> su se setili da dva dezerta spoje u jedan i tako su nastale sufle palačinke. Odmah ćete ih prepoznati <br>po 
                        izgledu, a iako se za pripremu koriste slični sastojci kao i za američke palačinke ipak postoji jedan <br>detalj
                        koji ih razlikuje od svih ostalih verzija. Naime, dok se palačinke "peku" Japanci teflon poklope s <br>poklopcem 
                        i one se u stvari "kuvaju".
                     </label>
                 <input type='checkbox' name='palacinka' value="350" id="palacinka7"/>
             </div>
        </div>
        <div id="forma">
            <form>
                <label for="ime">Ime:</label>
                <input type="text" id="ime" placeholder="popuniti malim slovima" required/><br>
                <label for="prezime" >Prezime:</label>
                <input type="text" id="prezime" placeholder="popuniti malim slovima" required/><br>
                <label for="adresa">Adresa:</label>
                <input type="text" id="adresa"/><br>
                <label for="brojTelefona">Broj telefona:</label>
                <input type="text" id="brojTelefona"/><br>
            </form>  
        </div>
        <button id="prikazi" class="ui-state-default ui-corner-all">Prikaži formu za unos podataka</button>
        <button type="button" id="brisi">Obriši sve unete podatke </button>
        <button type="button" id="dugme">Završi porudžbinu</button>
    </div>
